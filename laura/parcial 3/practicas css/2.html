<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove{
            from{left:0px;}
            to{left: 200px}
        }
    </style>
</head>

<body>
<h1>the animation property</h1>

<p>Move an element from 0px to 200px left. The animation lasts for 5 seconds. It the starts over again, and on forever (infinite).</p>
<div></div>
</body>
</html>
